<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Privado</title>
</head>
<body>
  <h1>Panel del Estudio Jurídico</h1>
  <p>Bienvenido Dr. Zurita.</p>
  <ul>
    <li><a href="expedientes.html">Gestión de Expedientes</a></li>
    <li><a href="agenda.html">Agenda Jurídica</a></li>
  </ul>
  <button onclick="logout()">Cerrar sesión</button>

  <script>
    if (localStorage.getItem("auth") !== "true") {
      window.location.href = "login.html";
    }
    function logout() {
      localStorage.removeItem("auth");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
