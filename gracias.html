<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Gracias por tu Consulta! - Estudio Jurídico Dr. Lionel Zurita</title>
    <link rel="icon" href="images/justicia.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--color-fondo-claro);
            text-align: center;
            padding: 20px;
        }
        .thanks-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        .thanks-container h1 {
            color: var(--color-primario);
            margin-bottom: 20px;
        }
        .thanks-container p {
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .thanks-container .btn-primary {
            margin-top: 30px;
            padding: 10px 25px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="thanks-container" data-aos="fade-up">
        <i class="fas fa-check-circle fa-5x text-success mb-4"></i>
        <h1>¡Gracias por tu Consulta!</h1>
        <p>Hemos recibido tu mensaje y nos pondremos en contacto contigo a la brevedad.</p>
        <p>Apreciamos tu interés en nuestro estudio jurídico.</p>
        <a href="index.html" class="btn btn-primary btn-lg">Volver al Inicio</a>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ once: true });
    </script>
</body>
</html>
