        <h1 class="mb-4">Derecho Sucesorio</h1>
        <p class="lead text-center"> El Derecho Sucesorio regula cómo se distribuye el patrimonio de una persona al fallecer, protegiendo los derechos de los herederos y brindando seguridad jurídica. </p>

        <h2 class="mt-5">¿Cómo es el procedimiento sucesorio?</h2>
        <ul>
            <li><strong>Inicio del trámite:</strong> Se inicia por vía judicial mediante la presentación de un escrito ante el juzgado civil competente.</li>
            <li><strong>Acreditación del vínculo:</strong> Se deben presentar partidas que acrediten la relación con el fallecido (nacimiento, matrimonio, defunción, etc.).</li>
            <li><strong>Inventario de bienes:</strong> Se identifican y valoran los bienes del causante.</li>
            <li><strong>Testamento o sucesión legítima:</strong> Puede haber testamento o aplicarse la sucesión legítima según la ley.</li>
            <li><strong>Partición:</strong> Se realiza la adjudicación de los bienes entre los herederos.</li>
        </ul>

        <p class="mt-4"> Contar con asesoramiento profesional permite agilizar el proceso, proteger derechos y evitar conflictos entre herederos. </p>

        <section class="mt-5">
            <h2 class="mb-3">Preguntas frecuentes</h2>
            <div>
                <strong>¿Quiénes pueden iniciar una sucesión?</strong>
                <p>Los herederos forzosos, testamentarios o cualquier interesado con derecho sobre la herencia.</p>
            </div>
            <div>
                <strong>¿Qué documentos se necesitan?</strong>
                <p>Partidas de defunción, nacimiento y/o matrimonio, DNI, títulos de propiedad y documentación de los bienes.</p>
            </div>
            <div>
                <strong>¿Cuánto tarda una sucesión?</strong>
                <p>Depende de la complejidad, cantidad de bienes y acuerdo entre herederos; puede demorar varios meses.</p>
            </div>
            <div>
                <strong>¿Se puede vender un inmueble durante la sucesión?</strong>
                <p>Sí, pero es necesario cumplir ciertos pasos procesales y contar con la autorización judicial.</p>
            </div>
        </section>
