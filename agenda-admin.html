<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Jurídica - Panel Privado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/admin-panel.css">
    <script src="js/auth.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <span class="titulo">Panel Privado</span>
        <a href="#" class="btn-nav" onclick="logout()">Cerrar sesión</a>
    </nav>
    <div class="admin-table-container">
        <h2 class="text-center">Turnos Agendados</h2>
        <p class="text-center text-muted">Aquí puedes ver y gestionar todos los turnos solicitados.</p>
        <div id="mensajeFeedback" class="mt-3" style="display: none;" role="alert" aria-live="polite">
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-hover admin-table" id="agendaTable">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Teléfono</th>
                        <th scope="col">Fecha y Hora</th>
                        <th scope="col">Comentario</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>
    <footer>
        Estudio Jurídico Dr. Lionel Zurita — Sistema privado © 2025
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/agenda-admin.js"></script>
</body>
</html>
