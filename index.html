            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {

            // Frases jurídicas
            const frases = [
                "La justicia no es un fin en sí mismo, sino un medio para alcanzar la paz social.",
                "En el estudio del derecho, la lógica es la clave que abre todas las puertas.",
                "El abogado es el artesano de la justicia, construyendo defensas y argumentos.",
                "Defender los derechos es la más noble de las luchas."
            ];
            const fraseElement = document.getElementById('frase-juridica');
            let currentIndex = 0;
            function changeFrase() {
                fraseElement.textContent = frases[currentIndex];
                currentIndex = (currentIndex + 1) % frases.length;
            }
            changeFrase(); // Establece la primera frase
            setInterval(changeFrase, 5000); // Cambia cada 5 segundos
        });
