
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agenda Jurídica - Dr. Zurita</title>
  <link rel="stylesheet" href="css/agenda.css" />
</head>
<body>
  <div class="container">
    <h1>Agenda Jurídica</h1>
    <form id="agendaForm">
      <input type="text" id="nombre" placeholder="Nombre completo" required />
      <input type="tel" id="telefono" placeholder="Teléfono / WhatsApp" required />
      <input type="datetime-local" id="fecha" required />
      <textarea id="comentario" placeholder="Motivo de la consulta" required></textarea>
      <button type="submit">Guardar Turno</button>
    </form>

    <h2>Próximos Turnos</h2>
    <table id="agendaTable">
      <thead>
        <tr><th>Nombre</th><th>Fecha</th><th>Motivo</th><th>Calendario</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="js/agenda.js"></script>
</body>
</html>
