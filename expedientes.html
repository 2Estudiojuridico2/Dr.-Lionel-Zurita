<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Expedientes</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <nav class="navbar">
    <span class="titulo">Gestión de Expedientes</span>
    <a href="dashboard.html" class="btn-nav">← Volver al panel</a>
  </nav>

  <main class="container">
    <h1>Cargar nuevo expediente</h1>
    <form id="formExpediente" class="formulario">
      <input type="text" id="numero" placeholder="Número de expediente" required />
      <input type="text" id="caratula" placeholder="Carátula" required />
      <input type="text" id="juzgado" placeholder="Juzgado" required />
      <input type="date" id="fecha" required />
      <input type="file" id="archivo" accept="application/pdf" />
      <button type="submit">Agregar expediente</button>
    </form>

    <h2>Lista de expedientes</h2>
    <table id="tablaExpedientes" class="tabla">
      <thead>
        <tr>
          <th>N°</th>
          <th>Carátula</th>
          <th>Juzgado</th>
          <th>Fecha</th>
          <th>Archivo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <footer>
    Estudio Jurídico Dr. Lionel Zurita — Módulo de expedientes © 2025
  </footer>
  <script type="module" src="./js/firebase.js"></script>   <script type="module" src="./js/expedientes.js"></script> </body>
  </body>
</html>
