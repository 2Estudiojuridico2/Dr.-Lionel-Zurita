<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Expedientes</title>
</head>
<body>
  <h1>Gestión de Expedientes</h1>
  <form id="expForm">
    <input type="text" id="cliente" placeholder="Nombre del cliente" required>
    <input type="text" id="caratula" placeholder="Carátula del expediente" required>
    <input type="date" id="fecha" required>
    <textarea id="detalle" placeholder="Detalles"></textarea>
    <button type="submit">Guardar</button>
  </form>

  <h2>Listado</h2>
  <table border="1" id="tablaExp">
    <thead>
      <tr><th>Cliente</th><th>Carátula</th><th>Fecha</th><th>Detalle</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="js/expedientes.js"></script>
</body>
</html>
